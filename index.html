<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet" />

		<title>KOSMOS</title>
	</head>
	<body>
		<div class="stars-container">
			<div class="stars stars-1"></div>
			<div class="stars stars-2"></div>
			<div class="stars stars-3"></div>
		</div>

		<header class="header">
			<div class="logo">
				<img
					src="./img/logo/logo.png"
					alt="KOSMOS" />
			</div>
		</header>

		<div class="container">
			<div class="planet-selectors">
				<div class="planet-selector">
					<div
						class="custom-select"
						id="select-1">
						<button
							type="button"
							class="select-button"
							aria-haspopup="listbox"
							aria-expanded="false">
							<span class="selected-value">Марс</span>
							<span class="select-arrow"></span>
						</button>
						<ul
							class="select-dropdown"
							tabindex="-1"
							role="listbox">
							<li
								class="select-option"
								data-value="mercury">
								Меркурий
							</li>
							<li
								class="select-option"
								data-value="venus">
								Венера
							</li>
							<li
								class="select-option"
								data-value="earth">
								Земля
							</li>
							<li
								class="select-option selected"
								data-value="mars">
								Марс
							</li>
							<li
								class="select-option"
								data-value="jupiter">
								Юпитер
							</li>
							<li
								class="select-option"
								data-value="saturn">
								Сатурн
							</li>
							<li
								class="select-option"
								data-value="uranus">
								Уран
							</li>
							<li
								class="select-option"
								data-value="neptune">
								Нептун
							</li>
						</ul>
					</div>
				</div>
				<div class="vs">VS</div>
				<div class="planet-selector">
					<div
						class="custom-select"
						id="select-2">
						<button
							type="button"
							class="select-button"
							aria-haspopup="listbox"
							aria-expanded="false">
							<span class="selected-value">Земля</span>
							<span class="select-arrow"></span>
						</button>
						<ul
							class="select-dropdown"
							tabindex="-1"
							role="listbox">
							<li
								class="select-option"
								data-value="mercury">
								Меркурий
							</li>
							<li
								class="select-option"
								data-value="venus">
								Венера
							</li>
							<li
								class="select-option selected"
								data-value="earth">
								Земля
							</li>
							<li
								class="select-option"
								data-value="mars">
								Марс
							</li>
							<li
								class="select-option"
								data-value="jupiter">
								Юпитер
							</li>
							<li
								class="select-option"
								data-value="saturn">
								Сатурн
							</li>
							<li
								class="select-option"
								data-value="uranus">
								Уран
							</li>
							<li
								class="select-option"
								data-value="neptune">
								Нептун
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="diameter">
				<h1 class="title">Диаметр, в телефонах</h1>
				<p class="descr">Расстояние между противоположными точками экватора</p>
				<div class="container-comparison">
					<div class="diameter-planets planet-1">
						<img
							src="./img/planets/Mars.png"
							alt="Mars" />
						<div class="data-planet_numbers">84738</div>
					</div>
					<div class="comparison">
						<img
							src="./img/arrow/arrow-left.svg"
							alt="arrow" />
					</div>
					<div class="diameter-planets planet-2">
						<img
							src="./img/planets/Earth.png"
							alt="Earth" />
						<div class="data-planet_numbers">159275</div>
					</div>
				</div>
			</div>
		</div>

		<div class="overlay"></div>

		<script
			type="module"
			src="js/script.js"></script>
	</body>
</html>
